<PublicLayout title="$title">
    <div class="p-4">
        <div class="max-w-screen-xl mx-auto py-8">
            <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Features</h1>
            <div class="py-8 grid grid-cols-1 gap-14 md:gap-20 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 lg:grid-cols-4">
                <a foreach="json_decode(json_encode($features->features)) as $i => $feature" href="$feature->link" class="flex md:flex-col gap-4 sm:gap-x-2 hover:scale-[105%] duration-500">
                    <i class="lni lni-$feature->icon text-[6em] text-gradient-to-r from-cyan-500 to-blue-500 hover:text-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800" style="color: hsla(245, 100%, 76%, 1);"></i>
                    <div class="space-y-4 md:space-y-5">
                        <h2 class="text-slate-500 font-semibold text-xl">$feature->title</h2>
                        <p class="sm:text-sm text-slate-900">$feature->text</p>
                        <a class="text-sm text-blue-500 flex items-center gap-x-2">View more <i class="lni lni-angle-double-right"></i></a>
                    </div>
                </a>
            </div>
        </div>
    </div>  
</PublicLayout>
